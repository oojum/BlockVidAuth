<div class="upload-div">
    <div class="form-logo-box">
        <img src="../assets/logo.png">
    </div>
    <div class="myForm">
    <form class="form" name="addUser">
        <div class="myForm">
            <h2>REGISTER</h2>
            <label for="firstName" class="myLabel">
                First Name:
            </label>
            <input 
                type="text" 
                id="firstName" 
                name="firstName" 
                ng-model="firstName" 
                placeholder="Enter your firstname"
                required><br>
            <label for="lastName" class="myLabel">
                Last Name:
            </label>
            <input 
                type="text"
                id = "lastName"
                name="lastName" 
                ng-model = "lastName" 
                placeholder="Enter your lastname"
                required><br>
            <label for="userEmail" class="myLabel">
                E-mail: 
            </label>
            <input 
                type="email"
                id="userEmail"
                name="userEmail" 
                ng-model = "userEmail" 
                placeholder="Enter your Email"
                required>
        </div>
        <div class="button">
            <button type="submit" id="userSubmit" ng-click="submitForm()">Submit</button>
        </div>
    </form>
    <div class="fact-box">
        <p>
            <b>{{factHead}}</b><br>
            {{fact}}
        </p>
    </div>
    </div>
</div>
